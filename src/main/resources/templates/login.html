<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Bill Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 20px;
        }

        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-header {
            background-color: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .login-header p {
            margin: 5px 0 0;
            opacity: 0.8;
        }

        .login-body {
            padding: 25px;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .input-group-text {
            background: white;
            border-radius: 6px 0 0 6px;
        }

        .form-check-input:checked {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        .btn-login {
            background-color: var(--secondary);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            background-color: #fadbd8;
            margin-bottom: 15px;
        }

        .success-message {
            color: #27ae60;
            padding: 10px;
            border-radius: 5px;
            background-color: #d5f5e3;
            margin-bottom: 15px;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .password-toggle {
            cursor: pointer;
            background: white;
            border-left: none;
            border-radius: 0 6px 6px 0;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-network-wired me-2"></i>ISP Bill Manager</h2>
            <p>Secure Billing Management System</p>
        </div>

        <div class="login-body">
            <!-- Error message display -->
            <div th:if="${param.error}" class="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>
                Invalid username or password. Please try again.
            </div>

            <div th:if="${param.logout}" class="success-message">
                <i class="fas fa-check-circle me-2"></i>
                You have been logged out successfully.
            </div>

            <form method="post" th:action="@{/my-login}" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required autocomplete="username">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
                        <span class="input-group-text password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="btn btn-login">Login</button>
            </form>


        </div>
    </div>
</div>

<script>
    // Password visibility toggle
    document.getElementById('passwordToggle').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Form validation and debug info
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Show form data for debugging
        document.getElementById('formData').textContent =
            `Submitting: username=${username}, password=${password ? '***' : 'EMPTY'}`;

        if (!username || !password) {
            e.preventDefault();
            alert('Please enter both username and password');
        }
    });
</script>
</body>
</html>
