<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - ISP Management System' : 'ISP Management System'}">ISP Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .metric-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #0d6efd;
        }
        .content {
            padding: 20px;
        }
        .status-paid {
            color: #198754;
        }
        .status-unpaid {
            color: #dc3545;
        }
        .status-overdue {
            color: #fd7e14;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .employee-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .department-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .department-card:hover {
            transform: translateY(-5px);
        }
        .department-icon {
            font-size: 2rem;
            opacity: 0.8;
        }
    </style>
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-0">
            <div class="d-flex flex-column p-3 text-white">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <i class="fas fa-network-wired me-2"></i>
                    <span class="fs-4">ISP Manager</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link" th:classappend="${currentPage == 'dashboard' ? 'active' : ''}">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/services" class="nav-link" th:classappend="${currentPage == 'services' ? 'active' : ''}">
                            <i class="fas fa-cogs me-2"></i>
                            Services
                        </a>
                    </li>
                    <li>
                        <a href="/bills" class="nav-link" th:classappend="${currentPage == 'bills' ? 'active' : ''}">
                            <i class="fas fa-file-invoice-dollar me-2"></i>
                            Bills & Payments
                        </a>
                    </li>
                    <li>
                        <a href="/employees" class="nav-link" th:classappend="${currentPage == 'employees' ? 'active' : ''}">
                            <i class="fas fa-users me-2"></i>
                            Employees
                        </a>
                    </li>
                    <li>
                        <a href="/departments" class="nav-link" th:classappend="${currentPage == 'departments' ? 'active' : ''}">
                            <i class="fas fa-object-group  me-2"></i>
                            Departments
                        </a>
                    </li>

                    <li>
                        <a href="/branches" class="nav-link" th:classappend="${currentPage == 'branches' ? 'active' : ''}">
                            <i class="fas fa-building me-2"></i>
                            Branches
                        </a>
                    </li>

                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-2"></i>
                        <strong th:text="${#authentication.name}">Admin User</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" layout:fragment="page-title">Page Title</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Print</button>
                    </div>
                    <th:block layout:fragment="page-actions"></th:block>
                </div>
            </div>

            <div layout:fragment="content">
                <!-- Page content will be inserted here -->
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <div class="container">
        <p class="mb-0"> 2025 ISP Management System. By Ali Alhashim</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
